name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: yapmc-linux
            package_type: deb
            installer_ext: .deb
          - os: windows-latest
            artifact_name: yapmc-windows
            package_type: exe
            installer_ext: .exe
          - os: macos-latest
            artifact_name: yapmc-macos
            package_type: dmg
            installer_ext: .dmg

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package

    - name: Create installer with jpackage (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        jpackage \
          --input target \
          --main-jar yapmc-1.0-SNAPSHOT.jar \
          --main-class com.overzealouspelican.Main \
          --name YAPMC \
          --type ${{ matrix.package_type }} \
          --app-version 1.0.0 \
          --vendor "YAPMC" \
          --description "Privacy-focused desktop API client" \
          --dest installers \
          --java-options '-Xmx512m'
      shell: bash

    - name: Create installer with jpackage (Windows)
      if: runner.os == 'Windows'
      run: |
        jpackage `
          --input target `
          --main-jar yapmc-1.0-SNAPSHOT.jar `
          --main-class com.overzealouspelican.Main `
          --name YAPMC `
          --type ${{ matrix.package_type }} `
          --app-version 1.0.0 `
          --vendor "YAPMC" `
          --description "Privacy-focused desktop API client" `
          --dest installers `
          --java-options '-Xmx512m'
      shell: powershell

    - name: List generated files
      run: ls -R installers
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: installers/*${{ matrix.installer_ext }}
        if-no-files-found: error

    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: installers/*${{ matrix.installer_ext }}
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
